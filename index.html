<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecriptador</title>
    <link rel="shortcut icon" href="/assets/procesando2.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <div class="contenedor-encriptador">
                <h1 class="encriptador-titulo">Encritador</h1>
                
                
                
            <div class="encriptador">
                <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto para encriptar"></textarea>
            
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <input type="button" class="boton-encriptar" value="Encriptar" onclick="encriptar()">
                <input type="button" class="boton-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
            </div>
            <div class="encriptado">
                <img src ="./assets/buscando.png" alt="" id="visules">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje">
                </textarea> -->
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
  </footer>
</body>
<script src="app.js"></script>
</html>
